
{extend name='Public:layout'/}
{block name='CSS'}
<style type="text/css">
  .pagination {
    display: inline-block;
    padding-left: 0;
    margin: 20px 0;
    border-radius: 4px;
}
.pagination > li {
    display: inline;
}
.pagination > li:first-child > a, .pagination > li:first-child > span {
    margin-left: 0;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}
.pagination > li > a, .pagination > li > span {
    position: relative;
    float: left;
    padding: 6px 12px;
    margin-left: -1px;
    line-height: 1.42857143;
    color: #337ab7;
    text-decoration: none;
    background-color: #fff;
    border: 1px solid #ddd;
}
.hui-list li{
  line-height: 30px;
  height: 30px;
  background: #ccd;
  opacity: 0.6;
}
</style>

{/block}

{block name="content"}
  <header class="hui-header" style="background:#26A2FF ;">
      <div id="hui-back"></div>
      <h1>班级正选</h1>
  </header>
  <div class="hui-swipe" id="swipe1">
    <div class="hui-swipe-pre"><img src="{$depart.pic}"/></div>
  </div>
  <div class="hui-wrap" style="padding-top: 30px">
    {volist name='codata' id='data'}
    <div class="hui-accordion">
        <div class="hui-accordion-title">姓名：{$data.stuname}&nbsp;&nbsp;{$data.stid}</div>
        <div class="hui-accordion-content">
            <div class="hui-list">
                <ul>
                    <li>课题：{$data.coname}</li>
                    <li>指导教师：{$data.tename}</li>
                </ul>
            </div>
        </div>
    </div> 
      {/volist}
    <center>{$showpage}</center>  
   {empty name='codata'}
   <div style="padding:30px;"><center><span style="font-size: 50px;color: #f40" class="hui-icons hui-icons-warn">  
  <button  onclick="history.go(-1)" type="button" class="hui-button  hui-button-large " style="color:#ffff;background: green" >不好意思未查询到相关信息，点击返回</button>
   </span>
   </center> 
    </div>
    {/empty}
     
 </div>

{/block}
{block name="JS"}
<script type="text/javascript" src="__JS__hui-accordion.js"></script>
<script src="js/hui-swipe.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
hui.accordion(true, true);
</script>
{/block}
